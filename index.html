<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario Bodega</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Inventario Bodega EG</h1>

    <!-- Sección de Agregar Producto -->
    <section id="add-product">
      <h2>Agregar Producto</h2>
      <form id="product-form">
        <input type="text" id="name" placeholder="Nombre del producto" required>
        <input type="text" id="description" placeholder="Descripción del producto" required>
        <input type="number" id="quantity" placeholder="Cantidad" required>
        <button type="submit">Añadir Producto</button>
      </form>
    </section>

    <!-- Sección de Inventario -->
    <section id="inventory">
      <h2>Inventario</h2>
      <div id="inventory-list">
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Cantidad</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody id="inventory-body">
            <!-- Aquí se añadirán los productos dinámicamente -->
          </tbody>
        </table>
      </div>
    </section>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
